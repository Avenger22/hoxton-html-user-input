<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoxton Forms</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    
    <section class="container-1" id="container-1">

        <div class="form-container">

            <form class="form">
                
                <div class="header">
                    <h1>Hey There</h1>
                </div> 

                <label for="name" class="labels">
                    <span>What's your name ?</span>
                    <input type="text" placeholder="Enter Your Name:" minlength="5" maxlength="20" required>
                </label> 

                <label for="email" class="labels">
                    <span>What's your email address ?</span>
                    <input type="email" placeholder="Enter Your Email address:" required>
                </label> 

                <label for="services" class="labels">
                    <span>What services are you looking for ?</span>
                    <select name="services" class="services">
                        <option value="volvo">Choose a Service</option>
                        <option value="saab">Choose a Service</option>
                        <option value="mercedes">Choose a Service</option>
                        <option value="audi">Choose a Service</option>
                      </select>  
                </label> 

                <label for="budget" class="labels">
                    <span>What is your Budget ></span>
                    <select name="budget" class="budget">
                        <option value="volvo">Choose a Budget</option>
                        <option value="saab">Choose a Budget</option>
                        <option value="mercedes">Choose a Budget</option>
                        <option value="audi">Choose a Budget</option>
                      </select>  
                </label>

                <label for="tell" class="labels">
                    <span>Anything else you want to tell us ?</span>
                    <textarea name="textarea" rows="2" cols="25" placeholder="Write Here:">Write Something:
                    </textarea>
                </label> 
            
                <label for="checkbox" class="labels" id="special-label">
                    <span>I agree with Terms</span>
                    <input id="special-input" type="checkbox" name="checkbox" required>
                    <button>
                        <span>Submit</span>
                    </button>
                </label> 

            </form>

        </div>

    </section>

</body>
</html>
